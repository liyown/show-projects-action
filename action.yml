name: Show Projects
description:
  Display organization/user repositories in README sorted by creation time
author: Your name or organization here

# Add your action's branding here. This will appear on the GitHub Marketplace.
branding:
  icon: list
  color: blue

# Define your inputs here.
inputs:
  token:
    description: GitHub token for API access
    required: true
  owner:
    description: GitHub organization or username
    required: true
  readme-path:
    description: Path to README file (relative to repository root)
    required: false
    default: 'README.md'
  marker:
    description:
      Marker comment to identify where to insert projects (e.g. <!--PROJECTS-->)
    required: false
    default: '<!--PROJECTS-->'
  exclude:
    description: Comma-separated list of repositories to exclude
    required: false
    default: ''
  commit:
    description: Whether to commit changes automatically
    required: false
    default: 'true'
  commit-message:
    description: Commit message when auto-committing
    required: false
    default: 'docs: update projects list'

# Define your outputs here.
outputs:
  projects-count:
    description: Number of projects displayed

runs:
  using: node24
  main: dist/index.js
